<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetodo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body id="index" onload="load();">

    <audio id="start-audio" preload>
        <source src="se/start.mp3" type="audio/mp3">  
    </audio>
    <audio id="border-audio" preload>
        <source src="se/border.mp3" type="audio/mp3">  
    </audio>
    <audio id="end-audio" preload>
        <source src="se/end.mp3" type="audio/mp3">  
    </audio>

    <header class="clearfix">
        <nav class="nav">
            <p><a href="help.html">help</a></p>
        </nav>
    </header>
<!-- コンテンツ -->
    <div id="container">
<!-- 上段 -->
        <div id="top-container" class="clearfix">
<!-- Timer -->
                <section id="timer-wrapper" class="left">
                    <div id="timer-area">
                        <h2>Timer</h2>
                        <div class="layer1">
                            <canvas id="dial-canvas" width="400" height="400"></canvas>
                            <div class="layer2">
                                <canvas id="clock-canvas" width="400" height="400"></canvas>
                            </div>
                            <div class="layer3">
                                <canvas id="earth-canvas" width="400" height="400"></canvas>
                            </div>
                        </div>
                    </div>
                </section>
<!-- Timer終わり -->
<!-- sss -->
                <section id="sss-wrapper">
                    <div id="sss-area">
<!-- Settings -->
                        <div id="setting-area">
                            <h3>Settings</h3>
                            <div class="inner-box">
                                <div id="work-area">
                                    <p class="work-tag">Work period</p>
                                    <form id="work">
                                        <select name="select">
                                            <option value="">時間を選ぶ</option>
                                            <option value="6">0.1 min</option>
                                            <option value="12">0.2 min</option>
                                            <option value="60">1 min</option>
                                            <option value="1200">20 min</option>
                                            <option value="1500">25 min</option>
                                            <option value="1800">30 min</option>
                                            <option value="2400">40 min</option>
                                            <option value="3000">50 min</option>
                                            <option value="3600">60 min</option>
                                            <option value="4500">75 min</option>
                                            <option value="5400">90 min</option>
                                        </select>
                                    </form>
                                </div>
                                <div id="break-area">
                                    <p class="break-tag">Break period</p>
                                    <form id="break">
                                        <select name="select">
                                            <option value="">時間を選ぶ</option>
                                            <option value="6">0.1 min</option>
                                            <option value="60">1 min</option>
                                            <option value="180">3 min</option>
                                            <option value="300">5 min</option>
                                            <option value="600">10 min</option>
                                            <option value="900">15 min</option>
                                            <option value="1200">20 min</option>
                                            <option value="1800">30 min</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>
<!-- Settings終わり -->
<!-- Status -->
                        <div id="status-area" class="clearfix">
                            <h3>Status</h3>
                            <div class="inner-box">
                                <p>Lap：# <span id="counter-area"> </span></p>
                                <p>Current Status：<br><span id="currentStatus-area"></span></p>
                            </div>
                        </div>
<!-- Status終わり -->
<!-- Switch -->
                        <div id="switch-area">
                            <h3>Switch</h3>
                            <div class="inner-box">
                                <input type="button" id="clockstart-btn" value=" start " onclick="clockStartBtn();">
                                <input type="button" id="clockReset-btn" value="reset" onclick="clockResetBtn();">
                            </div>
                        </div>
<!-- Switch終わり -->
                    </div>
                </section>
<!-- sss終わり -->
<!-- KeepList -->
                <section id="keep-wrapper">
                    <div id="keep-area">
                        <h2>Keep List</h2>
                        <div class="inner-box">
                            <table id="keep-list">
                                <tr>
                                    <th class="name-th">task name</th>
                                    <th class="btn-th"></th>
                                    <th class="btn-th"></th>
                                </tr>
                            </table>
                            <input type="button" id="keepClear-btn" value="clear" onclick="clearKeepList();">
                        </div>
                    </div>
                </section>
<!-- KeepList終わり -->           
        </div>
<!-- 上段終わり -->
<!-- 下段 -->
        <div id="bottom-container" class="clearfix">
<!-- Todo List -->
            <div id="todo-wrapper"  class="left">
                <div id="todo-area">
                    <h2>Todo List</h2>
                    <div class="inner-box">
                        <form id="taskForm">
                            New Task：
                            <input id="taskInput" type="text" placeholder="入力してaddをClick">
                            <input id="addBtn" type="button" value="add" onclick="SaveKeyValue();"><br />
                        </form>
                        <form id="todoForm">
                            <table id="todo-list">
                                <tr>
                                    <th class="select-th">select</th>
                                    <th class="name-th">task name</th>
                                    <th class="btn-th"></th>
                                    <th class="btn-th"></th>
                                    <th class="btn-th"></th>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
<!-- Todo List終わり -->
<!-- Done List-->
            <div id="done-wrapper" class="left">
                <div id="done-area">
                    <h2>Done List</h2>
                    <div class="inner-box">
                        <table id="done-list">
                            <tr>
                                <th class="name-th">task name</th>
                                <th class="btn-th"></th>
                                <th class="btn-th"></th>
                            </tr>
                        </table>
                        <p>Orbit：<span id="done-counter-area"></span> times </p>
                        <p>Total worked min：<span id="total-work-area">0</span> min </p>
                        <div id="tweet-area"></div>
                    </div>
                </div>
            </div>
<!-- Done List終わり -->
        </div>
<!-- 下段終わり -->
    </div>
    <footer>
        <small>-&nbsp;&nbsp;planetodo&nbsp;&nbsp;-</small>
    </footer>
<!-- コンテンツ終わり -->
<script type="text/javascript" src="script.js"></script>
</body>

</html>
